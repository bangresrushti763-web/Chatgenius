<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a6eff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Chat bubble -->
  <path d="M50 70 L150 70 Q160 70 160 80 L160 120 Q160 130 150 130 L120 130 L110 145 L100 130 L50 130 Q40 130 40 120 L40 80 Q40 70 50 70 Z" fill="url(#chatGradient)" />
  
  <!-- Lightning bolt (representing AI/Genius) -->
  <path d="M90 95 L110 95 L105 105 L115 105 L95 125 L100 110 L90 110 Z" fill="#339cff" />
  
  <!-- Abstract circuit lines -->
  <path d="M60 60 L70 60" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path d="M130 60 L140 60" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path d="M60 140 L70 140" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path d="M130 140 L140 140" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">ChatGenius</text>
</svg>